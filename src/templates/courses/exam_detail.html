{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Detalles del Examen</h2>
    <p>Porcentaje para aprobar: {{ exam.passing_percentage }}%</p>
    <h3 class="text-xl font-semibold mt-6">Preguntas:</h3>
    <ul class="list-disc pl-5">
        {% for question in questions %}
            <li>{{ question.text }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_question' exam.id %}" class="btn btn-secondary mt-4">Agregar otra pregunta</a>
</div>
{% endblock %}
