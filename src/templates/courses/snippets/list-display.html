<div class="grid gap-8 lg:grid-cols-3 mb-4">
    {% for object in queryset %}
    <a href="{{ object.get_absolute_url }}" class="group relative block bg-black">
        {% if  object.is_coming_soon %}
          <div class="flex justify-between items-center mb-5 text-gray-500 ">
              <span class="text-sm">Coming Soon</span>
          </div>
        {% endif %}
        {% if object.get_thumbnail %}
            <img
            alt=""
            src="{{ object.get_thumbnail }}"
            class="absolute inset-0 h-full w-full object-cover opacity-75 transition-opacity group-hover:opacity-50"
            />
        {% endif %}
        <div class="relative p-4 sm:p-6 lg:p-8">
          <p class="text-sm font-medium uppercase tracking-widest text-pink-500">{{ object.title }}</p>
      
          <p class="text-xl font-bold text-white sm:text-2xl">View</p>
      
          <div class="mt-32 sm:mt-48 lg:mt-64">
            <div
              class="translate-y-8 transform opacity-0 transition-all group-hover:translate-y-0 group-hover:opacity-100"
            >
              <p class="text-sm text-white">
                {{ object.description }}
              </p>
            </div>
          </div>
        </div>
      </a>
    {% endfor %}                
</div>
