{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Agregar Pregunta al Examen</h2>
    <form method="POST">
        {% csrf_token %}
        {{ question_form|crispy }}
        {{ choice_formset.management_form }}
        {% for form in choice_formset %}
            {{ form|crispy }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Agregar Pregunta</button>
    </form>
    <a href="{% url 'exam_detail' exam.id %}" class="text-blue-600 hover:underline">Terminar y ver examen</a>
</div>
{% endblock %}
