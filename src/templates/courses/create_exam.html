{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Crear Examen para {{ course.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Crear Examen</button>
    </form>
</div>
{% endblock %}
