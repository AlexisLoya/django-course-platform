{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Resultados del Examen</h2>
    <p>Tu puntuación: {{ attempt.score }}%</p>
    {% if attempt.passed %}
        <p class="text-green-600 font-semibold">¡Felicidades! Has aprobado el examen.</p>
    {% else %}
        <p class="text-red-600 font-semibold">Lo siento, no has alcanzado el puntaje necesario para aprobar.</p>
    {% endif %}
    <a href="{% url 'courses:course_detail' attempt.exam.course.public_id %}" class="text-blue-600 hover:underline">Volver al curso</a>
</div>
{% endblock %}
