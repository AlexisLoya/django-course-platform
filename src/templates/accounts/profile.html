{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mx-auto max-w-2xl mt-10">
    <h2 class="text-2xl font-bold mb-5 text-center">Tu perfil</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col md:flex-row md:space-x-4">
            <div class="flex-1">
                <h3 class="font-semibold mb-2">Informaci√≥n de usuario</h3>
                {{ u_form|crispy }}
            </div>
            <div class="flex-1">
                <h3 class="font-semibold mb-2">Detalles del perfil</h3>
                {{ p_form|crispy }}
            </div>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700">
            Actualizar perfil
        </button>
    </form>
</div>
{% endblock %}
